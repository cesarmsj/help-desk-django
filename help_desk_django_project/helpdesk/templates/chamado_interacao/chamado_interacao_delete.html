{% extends 'base.html' %}

{% block title %}
Remoção de Cliente
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h4>Tem certeza que deseja excluir o cliente "{{ cliente.nome }}"?</h4>
    <button type="submit" class="btn btn-primary">
        Remover
    </button>
</form>

{% endblock content %}
