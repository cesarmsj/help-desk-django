{% extends '../base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="row mb-3">
    <div class="col-12">
       <h1>Nova interação para o chamado nº {{ chamado }}</h1>
     </div>
</div>
<div class="row">
    <div class="col-12">
        <form method="post" action="">
            {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-append col-12">
                        <span class="input-group-text"><i class="fas fa-ticket-alt"></i></span>
                        {{ form.interacao }}
                     </div>
                </div>
            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
        </form>
    </div>
</div>

{% endblock content %}
